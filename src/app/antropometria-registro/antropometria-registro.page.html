<ion-header>
  <ion-toolbar color="secondary">
    <div style="width: 20%;float: left;">
      <ion-buttons slot="start">
        <ion-button (click)="voltar()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div class="login" style="text-align: center;float: left;margin-top: 2%;margin-left: 2%;">
      <ion-label style="font-size:xx-large;text-align: center;">
        Antropometria
      </ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" color="primary" class="ion-content">
  <div display="block" style="align-items: center;text-align: center;">

    <ion-item lines="none" color="transparent">
      <h2 style="text-align: center;">
        Índice de massa corpórea e proporção entre cintura e quadril
      </h2>
    </ion-item>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="Registrar_antro(validations_form.value)">
      <h3>Peso em kg</h3>
      <ion-input placeholder="94" type="number" style="font-size: xx-large;"formControlName="peso" class="form-controll" required ></ion-input>
      <h3>Altura em metros</h3>
      <ion-input placeholder="1,60"  type="number" style="font-size: xx-large;"formControlName="altura" class="form-controll" required step="0.01"></ion-input>
      <h3>Medida da cintura</h3>
      <ion-input placeholder="85" type="number" style="font-size: xx-large;" step="0.1"formControlName="cintura" class="form-controll" required></ion-input>
      <h3>Medida do quadril</h3>
      <ion-input placeholder="100"  type="number" style="font-size: xx-large;" step="0.1" formControlName="quadril" class="form-controll" required></ion-input>

      <ion-button class="centralizado" color="tertiary" type="submit" [disabled]="!validations_form.valid">
        Registrar</ion-button>
    </form>
  </div>
</ion-content>
