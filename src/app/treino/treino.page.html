<ion-header>
  <ion-toolbar color="secondary">
    <div style="width: 10%;float: left;">
      <ion-buttons slot="start">
        <ion-button (click)="voltar()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div class="login" style="text-align: center;float: left;margin-left: 15%; font-size: x-large;font-weight: bold;">
      <ion-label>
        <div *ngIf="this.treino == 'Alongamento' || this.treino == 'Alongamento final' || this.treino == 'Aerobico'">
           {{this.treino}}       
        </div>
        <div *ngIf="this.treino == 'Resistido'" style="font-size: xx-large;margin-top: -15%;margin-bottom: 5%;">
          {{this.treino}} 
        </div>
        <div *ngIf="this.treino == 'Aerobico' || this.treino == 'Resistido'" style="text-align: center;margin-top: -5%;font-size: xx-large;">
           <h4>{{this.descanso}}</h4>             
          <div *ngIf="this.carga">
            <h4> carga : {{this.carga}}</h4>
          </div>
       </div>
           
      </ion-label>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content  fullscreen="true" color="primary" class="ion-content"> 
  <div style="min-height: 600px;">
    <div *ngIf="this.treino == 'Alongamento'">
      <ion-img style="height:500px;background-color: transparent" src="../../assets/fotos/alongamento_inicial.png">
      </ion-img>
    </div>  
    <div *ngIf="this.treino == 'Alongamento final'">
      <ion-img style="height:500px;background-color: transparent" src="../../assets/fotos/alongamento final.png">
      </ion-img>
    </div>    
<ion-item *ngFor="let t of treinos" style="width: 100%;margin-top: 5%;height:100px" color="transparent" lines="none">
  
  
  <ion-button  [name] = "t.nome" *ngIf="!this.sem" expand="full" style="display: inline-block;border-radius: 36.5pt; height:100%;width:100%;text-align: center;font-size:auto;height: 90px;" [color]="t.cor">
      <div style="font-size: 30px;float: left;position: fixed;margin-right: 90%;margin-left: 2% ;">
        <ion-icon (click)="goExercicio(t.nome)" name="information-circle-outline"></ion-icon>
      </div>
      <div *ngIf="this.treino == 'Aerobico'">
        <ion-label>{{t.nome}}<br><br><br>
          {{t.duracao}}</ion-label>
        </div>
        <div *ngIf="this.treino == 'Resistido'">
          <ion-label>{{t.nome}}<br><br><br>           
            {{t.quantidade}} <br>
          </ion-label>
          </div>
      <div style="position:relative;float: left;">
        <ion-checkbox name="{{t.nome}}" color="warning" (ionChange)="onTermsChecked($event)"></ion-checkbox>
      </div>
      </ion-button>    
      <!-- caso venha do realizado-->
      <ion-button  *ngIf="this.sem" expand="full" style="display: inline-block;border-radius: 36.5pt; height:100%;width:100%;text-align: center;font-size:auto;height: 90px;" [color]="t.cor">
        <div style="font-size: 30px;float: left;position: fixed;margin-right: 90%;margin-left: 2% ;">
          <ion-icon (click)="goExercicio(t.nome)" name="information-circle-outline"></ion-icon>
        </div>
        <div *ngIf="this.treino == 'Aerobico'">
          <ion-label>{{t.nome}}<br><br><br>
            {{t.duracao}}</ion-label>
          </div>
          <div *ngIf="this.treino == 'Resistido'">
            <ion-label>{{t.nome}}<br><br>            
              {{t.quantidade}}
             
            </ion-label>
            </div>
        <div style="position:relative;float: left;">
          <ion-checkbox  color="warning" checked="true"></ion-checkbox>
        </div>
        </ion-button>      

  </ion-item>
    <ion-button  style="width: 70%;margin-left: 10%;" color="tertiary" (click)="set_treino()" [disabled]="!checkado()">
      Continuar</ion-button>  
  </div>
  
</ion-content>
