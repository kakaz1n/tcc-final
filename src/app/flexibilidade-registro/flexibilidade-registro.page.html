<ion-header>
  <ion-toolbar color="secondary">
    <div style="width: 20%;float: left;">
      <ion-buttons slot="start">
        <ion-button (click)="voltar()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div class="login" style="text-align: center;float: left;margin-top: 2%;margin-left: 2%;">
      <ion-label style="font-size:xx-large;text-align: center;">
        Flexibilidade
      </ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" color="primary" class="ion-content">
  <div display="block" style="align-items: center;text-align: center;">

      <h2 style="text-align: center;">
        Sentar e alcançar 
      </h2>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="Registrar_Flexibilidade(validations_form.value)">
      <h3>Pontuação mais alta em centímetros</h3>
      <ion-input placeholder="50"  type="number" style="font-size: xx-large;"formControlName="pontuacao" class="form-controll" required ></ion-input>
      <ion-button class="centralizado" color="tertiary" type="submit" [disabled]="!validations_form.valid">
        Registrar</ion-button>
    </form>
  </div>
</ion-content>
