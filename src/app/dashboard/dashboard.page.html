<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="login" style="text-align: center;float: left;margin-top: 5%;font-size: Xx-large;width:100%;margin-left: -10%;">
      <ion-label>
        Quarentreino
      </ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" color="primary" class="ion-content" style="display: block;text-align: center;">
  <h1>Semana {{this.semana}}</h1>
  <div style="float: right;" *ngIf="this.etapa == 'Inicial'">
    <ion-button (click)="pular()">Pular etapa inicial</ion-button>
  </div>
  <ion-button style="border-radius: 36.5pt; width: 80%;height: 80px;text-align: center;margin:5%;font-size: x-large;"
    [color]="cor_along"  [routerLink]="['/treino/','Alongamento']" [disabled]="!along()">
    Alongamento<br>
    ({{this.atual_along}}/{{this.max_along}})</ion-button>
    
  <ion-button style="border-radius: 36.5pt; width: 80%;height: 80px;text-align: center;margin:10%;font-size: xx-large;"
  [color]="cor_aero"  [routerLink]="['/treino/','Aerobico']" [disabled]="!aero()">
  Aer√≥bica<br>
  ({{this.atual_aero}}/{{this.max_aero}})</ion-button>
  <ion-button style="border-radius: 36.5pt; width: 80%;height: 80px;text-align: center;margin:10%;font-size: xx-large;"
    [color]="cor_resis"  [routerLink]="['/treino/','Resistido']" [disabled]="!resis()">
    Resistido<br>
    ({{this.atual_resis}}/{{this.max_resis}})</ion-button>
  <ion-button
    style="border-radius: 36.5pt; width: 80%;height: 80px;text-align: center;margin:10%; font-size:larger"
    [color]="cor_along_final"  [routerLink]="['/treino/', 'Alongamento final']" [disabled]="!along_final()">
    Alongamento Final<br>
    ({{this.atual_along_final}}/{{this.max_along_final}})</ion-button>

</ion-content>
