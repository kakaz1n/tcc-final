<ion-header>
  <ion-toolbar color="secondary">
    <div style="width: 20%;float: left;">
      <ion-buttons slot="start">
        <ion-button (click)="voltar()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
    <div class="login" style="text-align: center;float: left;margin-bottom:05%;margin-left: 2%;">
      <ion-label style="font-size:x-large;text-align: center;">
        Capacidade Aeróbica<br><br>
      </ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false"
 fullscreen="true" color="primary" class="ion-content">  

  <div display="block" style="align-items: center;text-align: center;">
    <div *ngIf="idade > 50">
      <!-- homens < 50-->
      <h2 style="text-align: center;">
        Teste de caminhada de 6 minutos
      </h2>
      <form class="form" [formGroup]="validations_form" (ngSubmit)="Registrar_aero(validations_form.value)">
        <h3>Distância percorrida em metros</h3>
        <ion-input placeholder="10"  type="number" style="font-size: xx-large;"formControlName="caminhada" class="form-controll" required ></ion-input>
        <ion-button class="centralizado" color="tertiary" type="submit" [disabled]="!validations_form.valid">
          Registrar</ion-button>
      </form>    
    </div>
    <div display="block" *ngIf="idade <= 50 && (resposta == 'nao' || (resposta =='sim' && (!corrida && !ciclismo)))">
      <!-- mulheres < 50-->
      <h2 style="text-align: center;">
        Caminhada Rockport de 1.600 metros
      </h2>
      <form class="form" [formGroup]="validations_form" (ngSubmit)="Registrar_aero(validations_form.value)">
        <h3>Tempo de caminhada em minutos</h3>
        <ion-input placeholder="10"  type="number" style="font-size: xx-large;"formControlName="caminhada" class="form-controll" required ></ion-input>
        <h3>Número de batimentos cardíacos (bpm)</h3>
        <ion-input placeholder="88"  type="number" style="font-size: xx-large;"formControlName="batimentos" class="form-controll" required ></ion-input>
        <ion-button class="centralizado" color="tertiary" type="submit" [disabled]="!validations_form.valid">
          Registrar</ion-button>
      </form>     
    </div>
    <div display="block" *ngIf="idade <= 50 && (resposta == 'sim' && (corrida || ciclismo))">
      <!-- mulheres < 50-->
      <h2 style="text-align: center;">
        Teste de Cooper
      </h2> 
      <form class="form" [formGroup]="validations_form" (ngSubmit)="Registrar_aero(validations_form.value)">
        <h3>Distância percorrida em metros</h3>
        <ion-input placeholder="10"  type="number" style="font-size: xx-large;"formControlName="caminhada" class="form-controll" required ></ion-input>
        <ion-button class="centralizado" color="tertiary" type="submit" [disabled]="!validations_form.valid">
          Registrar</ion-button>
      </form>   
    </div>
    
  </div>
</ion-content>
